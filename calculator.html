<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(Not another) Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="numpad">
        <div class="first row">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button>รท</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button type="submit">=</button>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
          e.preventDefault();
          let trace = parseInt(e.target.textContent);
          console.log(trace);
        }
      });
    </script>
  </body>
</html>
